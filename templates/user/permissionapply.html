{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="my-3 my-md-5">
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">
                权限申请
            </h1>
        </div>
        <div class="col-12">
            <form enctype="multipart/form-data" method="post" class="card">
            {% csrf_token %}
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="id_event_src" class="col-md-12">申请权限:</label>
                                <div class="col-sm-12">
                                    <select datatype="text" class="form-control form-control-line" name="apply_permission" id="id_apply_permission">
                                        {% for apply_permission in apply_permissions %}
                                            <option value={{ apply_permission }}>{{ apply_permission }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_apply_unit" class="col-md-12">申请部门:</label>
                                <div class="col-md-12">
                                    <select datatype="text" class="form-control form-control-line" name="apply_unit" id="id_apply_unit">
                                        {% for unit in units %}
                                            <option value={{ unit.name }}>{{ unit.name }}</option>
                                        {% endfor %}
                                        {% for src in sources %}
                                            <option value={{ src.name }}>{{ src.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_validation" class="col-md-12">验证信息:</label>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" id="id_validation" name="validation">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button type="submit" class="btn btn-primary ml-auto">上传</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
